{% extends 'base.html' %}
{% load static %}
{% block title %}News{% endblock %}

{% block content %}
<div class="my-4 rounded-lg p-9 " style="background-color: rgba(0, 0, 0, 0.7);">
    <h1 class="text-2xl font-bold text-center">News/Updated</h1>
    <div class="grid grid-cols-5 md:grid-cols-5 lg:grid-cols-5 gap-4 mt-4">
        {% for product in recent_products %}
        <a href="{% url 'catalog:product_detail' product.slug %}">
            <div class="card hover:shadow-lg transition duration-300 rounded-lg hover:scale-105 bg-base-200">
                <img src="{{ product.main_image.image.url }}" alt="{{ product.title }}" class="w-full object-contain object-center rounded-lg">
                <div class="justify-center items-center p-2 card-body text-center">
                    <p>{{ product.title }}</p>
                    <p>{{ product.price }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
